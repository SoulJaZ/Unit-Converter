<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="encabezado">
        <h1>Unit Converter</h1>
        <p>Por favor seleccionar la unidad de medida que desea convertir. </p>
    </div>
    <div class="contenedor-botones">
        <button id="btnLongitud">Longitud</button>
        <button id="btnPeso">Peso</button>
        <button>Temperatura</button>
    </div>

    <!--Modal-->
    <div class="modal" id="modalLongitud">
        <div class="contenido-modal">
            <span class="close">&times;</span>
            <h5>Longitud</h5>
            <p for="">Ingrese la longitud para convertir</p>
            <input type="number" name="entradaLongitud" id="longitudParaConvertir" min="0">
            <p for="">Unidad para convertir de:</p>
            <input type="number" name="entradaUnidadDe" id="deUnida" min="0">
            <p for="">Unidad para convertir para: </p>
            <input type="number" name="entradaUnidadPara" id="paraUnidad" min="0">

            <button type="submit">Convetir</button>
        </div>
    </div>

    <!--Modal Peso-->
    <div class="modalP" id="modalPeso">
        <div class="contenido-modal">
            <span class="close">&times;</span>
            <h5>Peso</h5>
            <p for="">Ingrese el peso para convertir</p>
            <input type="number" name="entradaPeso" id="pesoParaConvertir" min="0">
            <p for="">Unidad para convertir de:</p>
            <select>
                <option value="defecto">Seleccione una opción</option>
                <option value="milimétro">Milimétro</option>
                <option value="gramo">Gramo</option>
                <option value="kilogramo">Kilogramo</option>
                <option value="onza">Onza</option>
                <option value="libra">Libra</option>
            </select>
            <p for="">Unidad para convertir para</p>
            <select>
                <option value="defecto">Seleccione una opción</option>
                <option value="milimétro">Milimétro</option>
                <option value="gramo">Gramo</option>
                <option value="kilogramo">Kilogramo</option>
                <option value="onza">Onza</option>
                <option value="libra">Libra</option>
            </select>
            
            <button type="submit">Convetir</button>
        </div>
    </div>
    
</body>
<script src="converter.js"></script>
</html>
