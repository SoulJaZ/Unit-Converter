<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>

    <header class="encabezado">
        <h1>Unit Converter</h1>
        <p>Seleccione la unidad de medida que desea convertir:</p>
    </header>

    <main class="contenedor-botones">
        <button id="btnLongitud">Longitud</button>
        <button id="btnPeso">Peso</button>
        <button id="btnTemperatura">Temperatura</button>
    </main>

    <!-- Modal Longitud -->
    <div class="modal" id="modalLongitud">
        <div class="contenido-modal">
            <span class="close" data-modal="modalLongitud">&times;</span>
            <h5>Longitud</h5>
            <p>Ingrese la longitud a convertir:</p>
            <input type="number" id="longitudParaConvertir" min="0" placeholder="Ej: 10">
            
            <p>Unidad actual:</p>
            <select id="deUnidadLongitud">
                <option value="defecto">Seleccione una opción</option>
                <option value="milimetro">Milímetro</option>
                <option value="centimetro">Centímetro</option>
                <option value="metro">Metro</option>
                <option value="kilometro">Kilómetro</option>
                <option value="pulgada">Pulgada</option>
                <option value="pie">Pie</option>
                <option value="yarda">Yarda</option>
                <option value="milla">Milla</option>
            </select>

            <p>Convertir a:</p>
            <select id="paraUnidadLongitud">
                <option value="defecto">Seleccione una opción</option>
                <option value="milimetro">Milímetro</option>
                <option value="centimetro">Centímetro</option>
                <option value="metro">Metro</option>
                <option value="kilometro">Kilómetro</option>
                <option value="pulgada">Pulgada</option>
                <option value="pie">Pie</option>
                <option value="yarda">Yarda</option>
                <option value="milla">Milla</option>
            </select>

            <button id="convertirLongitud">Convertir</button>
            <p id="resultadoLongitud"></p>
        </div>
    </div>

    <!-- Modal Peso -->
    <div class="modal" id="modalPeso">
        <div class="contenido-modal">
            <span class="close" data-modal="modalPeso">&times;</span>
            <h5>Peso</h5>
            <p>Ingrese el peso a convertir:</p>
            <input type="number" id="pesoParaConvertir" min="0" placeholder="Ej: 5">
            
            <p>Unidad actual:</p>
            <select id="deUnidadPeso">
                <option value="defecto">Seleccione una opción</option>
                <option value="gramo">Gramo</option>
                <option value="kilogramo">Kilogramo</option>
                <option value="onza">Onza</option>
                <option value="libra">Libra</option>
            </select>

            <p>Convertir a:</p>
            <select id="paraUnidadPeso">
                <option value="defecto">Seleccione una opción</option>
                <option value="gramo">Gramo</option>
                <option value="kilogramo">Kilogramo</option>
                <option value="onza">Onza</option>
                <option value="libra">Libra</option>
            </select>

            <button id="convertirPeso">Convertir</button>
            <p id="resultadoPeso"></p>
        </div>
    </div>

    <!-- Modal Temperatura -->
    <div class="modal" id="modalTemperatura">
        <div class="contenido-modal">
            <span class="close" data-modal="modalTemperatura">&times;</span>
            <h5>Temperatura</h5>
            <p>Ingrese la temperatura a convertir:</p>
            <input type="number" id="temperaturaParaConvertir" placeholder="Ej: 30">
            
            <p>Unidad actual:</p>
            <select id="deUnidadTemperatura">
                <option value="defecto">Seleccione una opción</option>
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>

            <p>Convertir a:</p>
            <select id="paraUnidadTemperatura">
                <option value="defecto">Seleccione una opción</option>
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>

            <button id="convertirTemperatura">Convertir</button>
            <p id="resultadoTemperatura"></p>
        </div>
    </div>

    <script src="converter.js"></script>
</body>
</html>
